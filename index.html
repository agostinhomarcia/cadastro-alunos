<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/button.css">
    <link rel="stylesheet" href="src/css/modal.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/index.js" defer></script>
    <title>Cadastro de alunos</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Alunos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Aluno</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Sabe Nadar?</th>
                    <th>Matrícula</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Aluno</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Aluno"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Telefone" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Sabe Nadar?" required>
                    <input type="number" id="cidade" class="modal-field" placeholder="Matrícula" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button salvar">Salvar</button>
                    <button id="cancelar" class="button cadastrar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

</body>

</html>
